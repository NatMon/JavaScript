	<body>
		<p><b>3. Write a JavaScript program to get the current date.<br /> 
		&ensp;&ensp;Expected Output :<br />
		&ensp;&ensp;mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy</b></p>
		<h2>Output:</h2>
    
		<p id="result"></p>
    
		<script>
			var today = new Date();  
			var year = today.getFullYear();

			function getMonth() {
				var month = today.getMonth() + 1;
				if (month < 10) {
					month = '0' + month; 
				}
				return month;
			}

			function getDay() {
				var day = today.getDate();
				if (day < 10) {
					day = '0' + day;
				}
				return day;
			}
      
			var el = document.getElementById('result');
			el.innerHTML = getMonth() + '-' + getDay() + '-' + year + '<br />' +
				getDay() + '-' + getMonth() + '-' + year + '<br />' +
				getDay() + '/' + getMonth() + '/' + year + '<br />'; 
		</script>
	</body>
</html>
