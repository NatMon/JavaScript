	<body>
		<p><strong>11. Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.<br>
		&ensp;&ensp;&ensp;[ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ]<br>
		&ensp;&ensp;&ensp;Expected Output :<br> 
		&ensp;&ensp;&ensp;60°C is 140 °F<br>
		&ensp;&ensp;&ensp;45°F is 7.222222222222222°C</strong></p>
		<h2>Output:</h2>
		<p id="result"></p>
		<script>
			var tempToCelsius = 60;
			var tempToFahrenheit = 45;
			var msg = '';
      
			function toCelsius(tempToCelsius) {
				var result = (tempToCelsius - 32) * 5 / 9;
				msg += tempToCelsius + '°F is ' + result + '°C<br />';
			}

			function toFahrenheit(tempToFahrenheit) {
				var result = tempToFahrenheit / 5 * 9 + 32;
				msg += tempToFahrenheit + '°C is ' + result + '°F<br />';
			}

			toFahrenheit(tempToCelsius);
			toCelsius(tempToFahrenheit);
      
			document.getElementById('result').innerHTML = msg;
		</script>
	</body>
</html>
