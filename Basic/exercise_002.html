	<body>
		<p><b>2. Write a JavaScript program to print the contents of the current window.</b></p>
		<h2>Output:</h2>
    
		<input type="button" value="Print" onclick="printWindow()">
    
		<script>
			function printWindow() {
				window.print();
			}
		</script>
