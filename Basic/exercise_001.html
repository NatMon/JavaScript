<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Natalia Monsalve">
		<title>Exercise_001</title>
	</head>
	<body>
		<p><strong>1. Write a JavaScript program to display the current day and time in the following format.<br>  
		&ensp;&ensp;Sample Output :<br> 
		&ensp;&ensp;Today is : Tuesday<br>   
		&ensp;&ensp;Current time is : 10 PM : 30 : 38</strong></p>

		<h2>Output:</h2>

		<p id="result"></p>

		<script>
			var today = new Date();

			var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
			var day = daysOfWeek[today.getDay()];
      
			var hourAmPm;
      
			function ampm() {
				var hour = today.getHours();
				if (hour < 12) {
					if (hour == 0) {
						hourAmPm = 12 + " AM";
					}
					else {
						hourAmPm = hour + " AM";
					}
				}
				else {
					if (hour == 12) {
						hourAmPm = 12 + " PM";
					}
					else {
						hour = hour % 12;
						hourAmPm = hour + " PM";
					}
				}
			}
      
			ampm();
			document.getElementById('result').innerHTML = "Today is : " + day + "<br>Current time is : " + hourAmPm + " : " + today.getMinutes() + " : " + today.getSeconds();
		</script>
	</body>
</html>
