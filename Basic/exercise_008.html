<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8">

	</head>
	<body>
		<p><strong>8. Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Good Work", otherwise display a message "Not matched".</strong></p>
		<h2>Output:</h2>
		<p id="result"></p>
		<script>
			var randomNum = Math.floor((Math.random() * 10) + 1);
			var msg = '';
			msg += "Random number: " + randomNum + '<br>';

			var userInput = window.prompt("Enter a number between 0 and 10, inclusive:");

			if (userInput == randomNum) {
				document.getElementById('result').innerHTML = msg + "Good Work";
			} else {
				document.getElementById('result').innerHTML = msg + "Not matched";
			} 
		</script>
	</body>
</html>
