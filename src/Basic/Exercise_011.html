<script type="text/javascript">
	
/*
11. Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.  
[ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ] 
Expected Output : 
60°C is 140 °F
45°F is 7.222222222222222°C
*/

var tempToCelsius = 60;
var tempToFahrenheit = 45;

function toCelsius(tempToCelsius) {
	var result = (tempToCelsius - 32) * 5 / 9;
	document.write(tempToCelsius + '°F is ' + result + '°C<br />');
}

function toFahrenheit(tempToFahrenheit) {
	var result = tempToFahrenheit / 5 * 9 + 32;
	document.write(tempToFahrenheit + '°C is ' + result + '°F<br />');
}

toFahrenheit(tempToCelsius);
toCelsius(tempToFahrenheit);
  
</script>
